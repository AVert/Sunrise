<!-- Husky Studying -->
<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script>
            $(document).ready(function () {
                $('table').css('width', '300px');
                $('td:nth-child(3n)').css('background', 'Skyblue');
                $('td:nth-child(3n+1)').css('background', 'Pink');
                $('td:nth-child(3n+2)').css('background', 'Lightgreen');
                $('tr:eq(0)').css('background', 'Black').css('color', 'White');
            });
            $(document).ready(function () {
                var arr = [
                { name: 'Maalaang', link: 'http://maalaang.com' },
                { name: 'Langpoo', link: 'http://langpoo.com' },
                { name: 'Github', link: 'http://github.com' },
                { name: 'WebRTC', link: 'http://webrtc.org' }
                ];

                $.each(arr, function (index, item) {
                    var output = '';

                    output += '<a href="' + item.link + '">';
                    output += '<h1>' + item.name + '</h1>';
                    output += '</a>';

                    document.body.innerHTML += output;
                });
            });
        </script>
    </head>
    <body>
        <div>
            <table>
                <tr><th>name</th><th>blood</th><th>location</th></tr>
                <tr><td>Evan</td><td>A</td><td>Seoul</td></td>
                <tr><td>Evan</td><td>A</td><td>Seoul</td></td>
                <tr><td>Evan</td><td>A</td><td>Seoul</td></td>
                <tr><td>Evan</td><td>A</td><td>Seoul</td></td>
                <tr><td>Evan</td><td>A</td><td>Seoul</td></td>
                <tr><td>Evan</td><td>A</td><td>Seoul</td></td>
                <tr><td>Evan</td><td>A</td><td>Seoul</td></td>
                <tr><td>Evan</td><td>A</td><td>Seoul</td></td>
                <tr><td>Evan</td><td>A</td><td>Seoul</td></td>
            </table>
        </div>

        <div>
            <input type="text" /><br />
            <input type="text" /><br />
            <input type="text" /><br /><br />

            <label for="A">A</label>
            <input type="checkbox" name="A" value="A" /><br />
            <label for="B">B</label>

</html>
